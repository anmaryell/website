        /* Custom styles for hero carousel */
        .hero-carousel {
            position: relative;
            height: 100vh;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background-size: cover;
            background-position: center;
        }

        .hero-content {
            z-index: 1;
        }

            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero-button {
            background-color: #e65e54;
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero-button:hover {
            background-color: #ff746a;
        }

        /* Adjust navbar to ensure content is not covered */
        body {
            padding-top: 56px; /* Adjust according to your navbar height */
        }

        @media (max-width: 991.98px) {
            body {
                padding-top: 0;
            }
        }
    </style>
